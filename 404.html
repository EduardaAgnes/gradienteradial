<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gradiente Radial no HTML</title>
    <style>
        body {
            background-color: azure;
        }

        #grad01 {
            width: 300px;
            height: 250px;
            background-color: black;
            background-image: radial-gradient(rgb(64, 209, 141), blue, yellow, rgb(199, 189, 245));
        }
    </style>
</head>
<body>
    <div>
        <h1>Exemplo de gradient radial &#128512;</h1>

        <div id="grad01"></div>

    </div>
</body>
</html>
